<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갯수</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #container {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            margin: 0 auto;
            z-index: 1000;
        }
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        input {
            font-size: 20px;
            padding: 10px;
            width: 200px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 10px;
        }
        #copyText {
            font-size: 20px;
            padding: 10px;
            width: 150px;
            text-align: center;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            margin-right: 10px;
        }
        #copyButton {
            font-size: 18px;
            padding: 10px 20px;
            margin-left: 10px;
        }
        #result, #result2, #btcResult {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- 트론 금액 입력 -->
        <div class="input-container">
            <textarea id="copyText" readonly></textarea>
            <button id="copyButton" onclick="copyTextToClipboard()">복사</button>
            <input type="number" id="krwInput" placeholder="만원 단위 입력">
        </div>
        <button onclick="calculateTRX()">트론</button>
        <div id="result"></div>

        <!-- 소액 금액 입력 -->
        <div class="input-container">
            <textarea id="copyText2" readonly></textarea>
            <button id="copyButton2" onclick="copyTextToClipboard2()">복사</button>
            <input type="number" id="krwInput2" placeholder="만원 단위 입력">
        </div>
        <button onclick="calculateTRXWithDeduction()">소액</button>
        <div id="result2"></div>

        <!-- 비트코인 금액 입력 -->
        <div class="input-container">
            <textarea id="copyTextBTC" readonly></textarea>
            <button id="copyButtonBTC" onclick="copyTextToClipboardBTC()">복사</button>
            <input type="number" id="krwInputBTC" placeholder="만원 단위 입력">
        </div>
        <button onclick="calculateBTC()">비트</button>
        <div id="btcResult"></div>
    </div>

    <script>
        // 텍스트 복사 함수
        function copyTextToClipboard() {
            const copyText = document.getElementById("copyText");
            copyText.select();
            copyText.setSelectionRange(0, 99999);  // 모바일 대응
            try {
                document.execCommand('copy');
                alert("복사가 완료되었습니다.");
            } catch (err) {
                alert("복사에 실패했습니다. 직접 복사해 주세요.");
            }
        }

        function copyTextToClipboard2() {
            const copyText = document.getElementById("copyText2");
            copyText.select();
            copyText.setSelectionRange(0, 99999);  // 모바일 대응
            try {
                document.execCommand('copy');
                alert("복사가 완료되었습니다.");
            } catch (err) {
                alert("복사에 실패했습니다. 직접 복사해 주세요.");
            }
        }

        function copyTextToClipboardBTC() {
            const copyText = document.getElementById("copyTextBTC");
            copyText.select();
            copyText.setSelectionRange(0, 99999);  // 모바일 대응
            try {
                document.execCommand('copy');
                alert("복사가 완료되었습니다.");
            } catch (err) {
                alert("복사에 실패했습니다. 직접 복사해 주세요.");
            }
        }

        // 트론 금액 계산 함수
        async function calculateTRX() {
            const krwInput = document.getElementById("krwInput").value;
            if (!krwInput) {
                alert("금액을 입력하세요.");
                return;
            }
            const krwAmount = krwInput * 10000;
            const currentPrice = await fetch("https://api.upbit.com/v1/ticker?markets=KRW-TRX")
                .then(response => response.json())
                .then(data => data[0].trade_price);
            const adjustedPrice = currentPrice * 1.117;
            const trxAmount = (krwAmount / adjustedPrice).toFixed(2);
            document.getElementById("result").innerText = `Trx: ${trxAmount}`;
            document.getElementById("copyText").value = Math.floor(trxAmount); // 정수만 복사 영역에 표시
        }

        // 소액 트론 금액 계산 함수
        async function calculateTRXWithDeduction() {
            const krwInput2 = document.getElementById("krwInput2").value;
            if (!krwInput2) {
                alert("금액을 입력하세요.");
                return;
            }
            const krwAmount2 = krwInput2 * 10000 - 10000;
            const currentPrice = await fetch("https://api.upbit.com/v1/ticker?markets=KRW-TRX")
                .then(response => response.json())
                .then(data => data[0].trade_price);
            const adjustedPrice = currentPrice * 1.01;
            const trxAmount2 = (krwAmount2 / adjustedPrice).toFixed(2);
            document.getElementById("result2").innerText = `소액: ${trxAmount2}`;
            document.getElementById("copyText2").value = Math.floor(trxAmount2); // 정수만 복사 영역에 표시
        }

        // 비트코인 금액 계산 함수
        async function calculateBTC() {
            const krwInputBTC = document.getElementById("krwInputBTC").value;
            if (!krwInputBTC) {
                alert("금액을 입력하세요.");
                return;
            }
            const krwAmountBTC = krwInputBTC * 10000;
            const currentPriceBTC = await fetch("https://api.upbit.com/v1/ticker?markets=KRW-BTC")
                .then(response => response.json())
                .then(data => data[0].trade_price);
            const adjustedPriceBTC = currentPriceBTC * 1.17;
            const totalBTC = (krwAmountBTC / adjustedPriceBTC);
            const minusBTC = 30000 / adjustedPriceBTC;
            const finalBTC = Math.floor((totalBTC - minusBTC) * 100000) / 100000;
            document.getElementById("btcResult").innerText = `Btc: ${finalBTC.toFixed(5)}`;
            document.getElementById("copyTextBTC").value = finalBTC.toFixed(5); // 정수만 복사 영역에 표시
        }
    </script>
</body>
</html>
